<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstap e-commrce</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Navigation -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">ShopBasic</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Hero Section -->
 <section id="home" class="bg-light text-center py-5">
  <div class="container">
    <h1 class="fw-bold">Welcome to Iva Beauty shop</h1>
    <p class="lead">Discover the best beauty products designed to make you look and feel amazing every day.</p>
    <a href="#products" class="btn btn-primary btn-lg">Shop Now</a>
  </div>
</section>
<!-- Products Section -->
<section id="products" class="py-5">   
  <div class="container">
    <h2 class="text-center mb-4">Products</h2>
    <div class="row g-4">
    <!-- Product Card 1 -->
      <div class="col-md-3">
        <div class="card h-100">
          <img src="static/images/beauty blender.jpeg" class="card-img-top" alt="Beaty Blender">
          <div class="card-body text-center">
            <h5 class="card-title">Beauty Blender</h5>
            <p class="card-text">KSH.500</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

        <!-- Product Card 2 -->
        <div class="col-md-3">
        <div class="card h-100">
          <img src="static/images/eye liner.jpeg" class="card-img-top" alt="Eye Liner">
          <div class="card-body text-center">
            <h5 class="card-title">Eye Liner</h5>
            <p class="card-text">KSH.1000</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
        <!-- Product Card 3 -->
      <div class="col-md-3">
        <div class="card h-100">
          <img src="static/images/lipstick.jpeg" class="card-img-top" alt="Lipstick">
          <div class="card-body text-center">
            <h5 class="card-title">Lipstick</h5>
            <p class="card-text">KSH.1500</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
        <!-- Product Card 4 -->
         <div class="col-md-3">
        <div class="card h-100">
          <img src="static/images/eye glitter.jpeg" class="card-img-top" alt="Eye Glitter">
          <div class="card-body text-center">
            <h5 class="card-title">Eye Glitter</h5>
            <p class="card-text">KSH.2000</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
